  <script>


class A {
  constructor(){
    this.nameA = "A"
  }
  validateA(){
    console.log("A")
  }
}

class B extends A {
  constructor(){
    super()
    this.nameB = "B"
  }
  validateB(){
    console.log("B")
  }
}

class C extends B {
  constructor(){
    super()
    this.nameC = "C"
  }
  validateC(){
    console.log("C")
  }
}

let c = new C()


const findMembers =function(instance,attribute,method){
  let res = []
  for(let key of Object.keys(instance)){
    let reg = new RegExp(`^${attribute}`)
    if(reg.test(key)){  
      res.push(key)
    }
  }
  while(instance.__proto__){
    let reg = new RegExp
    instance = instance.__proto__
    for(let key of Object.getOwnPropertyNames(instance)){
      let reg = new RegExp(`^${method}`)
      if(reg.test(key)){  
        res.push(key)
      }
    }
  }
  return res
}
const res = findMembers(c,"name","validat")


console.log(res)
